<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <!-- === アプリ本体（そのまま） === -->
    <main id="app">
      <section id="screen-login" class="screen active">
        <h1>さんすうドリル（小3）</h1>
        <p>ニックネームと4けたのPINをいれてね。</p>
        <div class="card">
          <label>ニックネーム</label><br />
          <input id="nickname" placeholder="たろう" />
          <br /><br />
          <label>PIN</label><br />
          <input id="pin" placeholder="1234" maxlength="4" />
          <br /><br />
          <button id="loginBtn" class="primary" type="button">はじめる</button>
        </div>
        <div id="health"></div>
      </section>

      <section id="screen-home" class="screen">
        <h2>きょうの もくひょう</h2>
        <div class="cards" id="domains"></div>
        <button id="startAny" type="button">まよったら おまかせ5問</button>
      </section>

      <section id="screen-quiz" class="screen">
        <div class="status">
          <span id="progress">1 / 5</span>
          <span id="skillLabel">スキル：</span>
        </div>
        <div id="stem"></div>
        <div id="asset"></div>
        <div id="choices"></div>
        <button id="submitBtn" type="button" disabled>こたえを きめる</button>
      </section>

      <section id="screen-result" class="screen">
        <h2>けっか</h2>
        <p id="resultText"></p>
        <div id="reasons"></div>
        <div class="actions">
          <button id="nextBtn" type="button">つぎの もんだい</button>
          <button id="finishBtn" type="button">きょうは おしまい</button>
        </div>
      </section>

      <section id="screen-summary" class="screen">
        <h2>きょうのまとめ</h2>
        <div id="summary"></div>
        <div id="summary-streak" class="summary-streak" aria-live="polite"></div>
        <div id="summary-activity" class="summary-activity" role="region" aria-labelledby="activityCalendarTitle" aria-describedby="activityCalendarCaption">
          <h3 id="activityCalendarTitle" class="visually-hidden">かつどうカレンダー</h3>
          <p id="activityCalendarCaption" class="summary-activity-caption">6しゅうかんの かつどうを あつめたカレンダーです。ひとマスずつ きょうから さかのぼって ひょうじします。</p>
          <div id="activityCalendar" class="activity-calendar" role="grid" aria-labelledby="activityCalendarTitle" aria-describedby="activityCalendarCaption"></div>
        </div>
        <div id="pixelmap" aria-label="ピクセルアートのプレビュー"></div>
        <button id="homeBtn" type="button">ホームにもどる</button>
      </section>
    </main>

</html>
